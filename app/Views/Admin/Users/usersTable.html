  <table class="table table-hover  align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Abilitato </th>
        <th>Invia email</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>

        <td>{{user.surname}}</td>
        <td>
          <div class="form-check form-switch">
            <form id="form{{user.id}}" hx-post="{{"admin/users/activate" | url}}"
              hx-trigger="change from:find input"
              hx-target="#toast-body">
              <input
                class="form-check-input"
                type="checkbox"
                name="status"
                role="switch"
                {% if user.active == 1%} checked {% endif %}
              >
              <input type="hidden" name="id" value="{{user.id}}">
            </form>
          </div>
        </td>

        <td>
          <a hx-boost="true" hx-get="{{"admin/users/sendMail/" | append: user.id | url}}" href="{{"admin/users/sendMail/" | append: user.id | url}}" hx-swap="none" class="btn btn-success btn-sm"><i class="bi bi-envelope-at-fill me-2"></i><span>Invia email</span> </a>
        </td>

        <td>
          <a hx-boost="true" href="{{"admin/users/edit/" | append: user.id | url}}" class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i></a>
          <a
            class="btn btn-danger btn-sm"
            hx-post="{{"admin/users/delete" | url}}"
            hx-vals='{"id": "{{user.id}}" }'
            hx-target="closest table"><i class="bi bi-trash3"></i></a>

        </td>

      </tr>
      {% endfor %}
    </tbody>
  </table>


  {% if is_update %}
  <div id="toast-body" hx-swap-oob="true" class="toast-body">{{message}}</div>
  {% endif %}
