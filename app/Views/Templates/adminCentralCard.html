<!doctype html>
<html>
  <head>
    {% include "Templates/head", title: title %}
    <link rel="stylesheet" href="{{"css/admin.css" | url}} ">
  </head>
  <body>

    <div class="container-fluid">
      {% include "Templates/sidenav" %}

      {% if cardwidth %}
      {% else %}
        {% assign cardwidth = "50" %}
      {% endif %}

        <main role="main" class="col-md-10 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="row">
            <div class="col-auto mx-auto container" style="min-width: {{cardwidth}}%;">
              <div class="card shadow-lg" >
                <div class="card-header">
                  <h2 class="card-title">{{cardtitle}}</h2>
                </div>
                <div class="card-body">
                  {% block content %}
                  {% endblock %}
                </div>
              </div>
            </div>
        </main>
      </div>
    </div>

</main>


    <a href="{{"logout" | url }}">Logout</a>
    {% include "Templates/toast" %}

  </body>
</html>
