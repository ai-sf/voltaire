<form hx-post="{{"fantacisf/saveteamname" | url}}">
  <input maxlength="64" class="form-control form-control-lg" type="text" name="team_name" value="{% if logged_user.fantacisf_team %}{{logged_user.fantacisf_team}}{% else %}Team di {{logged_user.name}} {{logged_user.surname}}{% endif %}">
  <div class="text-center">
    <button type="submit" class="btn btn-success mt-3">Salva</button>
  </div>
</form>

{% if show_toast %}
<div class="toast-body" hx-swap-oob="true" id="toast_body">
  Nome salvato     </div>
  {% endif %}
