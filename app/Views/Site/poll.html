
<h4 hx-preserve class="mb-4">{{poll.title}}</h4>
<form hx-post="{{"polls/vote" | url }}" hx-target="closest .card-body" >
  <input type="hidden" name="poll-id" value="{{poll.id}}">
  {% for answer in answers %}
  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="radio"
      id="answer__{{answer.id}}"
      name="answer"
      value="{{answer.id}}">
    <label class="form-check-label" for="answer__{{answer.id}}">{{answer.title}}</label>
  </div>
  {% endfor %}
  <div class="row mt-4">
    <div class="col-auto mx-auto">
      <button type="submit" class="btn btn pt-1 pb-1 ps-3 pe-3 btn-outline-primary">Submit</button>
    </div>
  </div>
</form>



<div hx-swap-oob="true" id="header{{poll.id}}" class="small fw-bold text-success mt-1 mb-1 text-end">{{votes}} vot{% if votes > 1%}i{%else%}o{% endif %}</div>
